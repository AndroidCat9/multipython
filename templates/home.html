{% extends "baseplate.html" %}
{% block content %}
<div class="jumbotron text-center">
  <h1>Multi-User Doom Python in Python Sound Board</h1>
  <p>Press a button to start.</p>
</div>
<div class="d-grid gap-2 d-md-block content-section">
  {% for n in range(1, 108) %}
    <button class='btn btn-outline-danger btn-sm mt-1' id="btn-{{ n }}">DM{{ n }}</button>
  {% endfor %}
</div>
{% endblock content %}
